version: '3'
services:
  domain-service:
    build: .
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
    restart: unless-stopped
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.domain-service.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.domain-service.entrypoints=https"
      - "traefik.http.routers.domain-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.domain-service.loadbalancer.server.port=80"
      - "traefik.http.routers.domain-service.priority=1"

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - coolify

volumes:
  redis-data:

networks:
  coolify:
    external: true