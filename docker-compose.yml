version: '3'
services:
  domain-service:
    build: .
    ports:
      - "80:80"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.domain-service.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.domain-service.entrypoints=websecure"
      - "traefik.http.routers.domain-service.tls.certresolver=coolify"
      - "traefik.http.services.domain-service.loadbalancer.server.port=80"
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data: